<html>
  <head>
    <title>Export data</title>
    <script>
    var submitForm = Array();

     submitForm[0] = event[0].value;

    submitForm[2] = event[2].value;
    submitForm[3] = event[3].value;
    submitForm[4] = event[4].value;
    submitForm[5] = event[5].value;
if( submitForm[4]!= submitForm[5]){
  alert("Password did't match");
    return false;
}
   alert("Hello Mr/Mrs." + submitForm[0]+ " Your form submit successfully!");
    return true;
  }
    </script>
  </head>
  <body>
     <form onSubmit="handleChange(this)">

</html>
